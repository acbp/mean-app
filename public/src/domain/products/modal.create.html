<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">
  <div>
    <label for="nameProduct">Nome</label>
    <input ng-model="product.name" type="text" class="form-control" id="nameProduct" aria-describedby="nameProduct">
  </div>
  <div>
    <label for="descriptionProduct">Descrição</label>
    <input ng-model="product.description" type="text" class="form-control" id="descriptionProduct" aria-describedby="descriptionProduct">
  </div>

  <div  >
    <label for="descriptionProduct">Imagem</label>

    <input ng-model="pictures" id="imagefile" type="file" name="fileProduct" accept="image/jpeg|image/tiff|image/gif|image/x-png|image/x-MS-bmp">

    <button class="btn btn-default " type="button" ng-click="deletarImagem(product)" ng-if="product.pictures">remover</button>
  </div>

    <div class="checkbox" ng-repeat="c in categories">
      <label>
        <input type="checkbox"  checklist-model="product.categories" checklist-value="c.id">
        {{c.name}}
      </label>
    </div>
  </div>

</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="salvar(product)">Salvar</button>
    <button class="btn btn-warning" type="button" ng-click="fechar()">Fechar</button>
</div>
