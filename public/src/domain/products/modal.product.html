<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{product.name}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div ng-if="product.pictures && product.pictures.length" id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 300px">

    <!-- Wrapper for slides -->
    <div class="carousel-inner" ng-init="product.pictures[0].active='active'">

      <div class="item" ng-repeat="slide in product.pictures" ng-class="slide.active" style="height: 300px">
        <img ng-src="{{slide.src}}">
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  Descrição:<p>{{ product.description || "Sem descrição"}}</p>
  Categorias:
  <div class="checkbox" ng-repeat="c in categories">
    <label>
      {{c.name}}
    </label>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-info" type="button" ng-click="fechar()">Fechar</button>
</div>
